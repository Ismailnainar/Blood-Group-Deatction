{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Group Detection | System Access</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>

    <div class="login-container">

        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-icon">
                <i class="fas fa-droplet logo-drop"></i>
            </div>
            <div class="logo-text">Blood Group <span>Detection</span></div>
            <div class="system-access">System Access</div>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            {% if messages %}
            {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}

            <form method="POST" action="{% url 'login_view' %}">
                {% csrf_token %}

                <!-- ID/Email Input -->
                <div class="input-group">
                    <label class="input-label">Bio-ID / Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-id-card-alt input-icon"></i>
                        <input type="text" name="username" class="input-field" placeholder="Enter ID" required>
                    </div>
                </div>

                <!-- Password Input -->
                <div class="input-group">
                    <label class="input-label">Passcode</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" name="password" id="password" class="input-field" placeholder="........"
                            required>
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                    <div class="forgot-password">
                        <a href="{% url 'forgot_password' %}">Forgot Passcode?</a>
                    </div>
                </div>

                <!-- Authenticate Button -->
                <button type="submit" class="auth-btn">
                    Sign In <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <!-- Quick Access -->
            <div class="quick-access-divider">
                <span class="quick-access-text">QUICK ACCESS</span>
            </div>

            <div class="quick-access-icons">
                <div class="qa-icon" title="Fingerprint Scan">
                    <i class="fas fa-fingerprint"></i>
                </div>
                <div class="qa-icon" title="Face Scan">
                    <i class="fas fa-smile"></i>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="login-footer">
            Unregistered Device? <a href="{% url 'signup_email' %}">Sign Up</a>
        </div>

    </div>

    <div class="secure-server">
        <i class="fas fa-shield-alt secure-icon"></i> Secure Server v2.0.4
    </div>

    <script src="{% static 'js/login.js' %}"></script>
</body>

</html>
